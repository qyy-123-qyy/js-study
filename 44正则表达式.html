<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 正则表达式
			 *   用于定义一些字符串的规则
			 * 计算机可以根据正则表达式，来检查一个字符串是否符合规则
			 * 获取将字符串中符合规则的内容提取出来
			 * 
			 * 语法
			 * var 变量=new RegExp("正则表达式"，"匹配模式")；
			 * 使用typeof检查正则表达式，或返回object
			 * 正则表达式方法test()，用来检查一个字符串是否符合正则表达式
			 * 有返回true，没有返回false
			 * 构造函数可以传递一个匹配模式作为第二个参数
			 *   可以是i 忽略大小写
			 *       g  全局匹配模式
			 */
			var reg=new RegExp("A","i");
			var str="a";
			var result=reg.test(str);
			console.log(result);
			console.log(reg.test("a"));
			
			/*
			 * 使用字面量来创建正则表达式
			 * 语法、var 变量=/正则表达式/匹配模式
			 */
			var reg=/ac/i;
			//console.log(typeof reg);
			//创建一个正则表达式，检查一个字符串是否有a或b
		    //使用|表示或者的意思，[]也是或的关系 a|b==
		    reg=/a|b/i;
		    //创建一个正则表达式检查一个字符串中是否含有字母[ab]
		    reg=/[ab]/;
			reg=/[a-z]/;//任意的小写字母
			reg=/[A-Z]/;//任意的大写字母
			reg=/[A-z]/;//任意字母
			//检查一个字符串中是否含有abc或adc或aec
			reg=/a[bde]c/;
			//[^]除了
			reg=/[^ab]/;//除了ab
			console.log(reg.test("abc"));
			//
			reg=/[0-9]/;//任意数字
			console.log(reg.test(1254));
		</script>
	</head>
	<body>
	</body>
</html>
