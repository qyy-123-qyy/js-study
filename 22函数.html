<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 函数
			 *    -也是一个对象
			 *    -函数中可以封装一些功能(代码),在需要封装时可以执行这些功能（代码）
			 *    函数保存可以一些代码在需要的时候调用
			 *    =使用typeof检查一个函数对象时，会返回function
			 */  
			 //创建一个函数
			 //可以将要封装的代码以字符串的形式传递给构造函数，构造函数不用
			 //var fun=new Function("console.log('hello 这是我的第一个函数')");
			 //fun();
			 //
			 /*
			  * 封装到函数中的代码不会立即执行
			  * 函数中的代码会在函数调用的时候执行
			  * 调用函数语法，函数对象()
			  * 当调用函数时，函数中封装的代码会按照顺序执行
			  * fun()
			  */
			 /*使用函数声明来创建一个函数
			  * 语法
			  *    function 函数名(形参1，形参2，.....形参N){
			  * 	语句...
			  * }
			  */
			 function fun2(){
			 	console.log("这是我的第二个函数");
			 	document.write("rwby");
			 }
			 fun2();
			 
			 /*使用函数表达式来创建一个函数
			  * var 函数名=function([形参1，...]){
			  * 	语句
			  * }
			  */
			 var fun3=function(){
			 	console.log("这是第三个函数");
			 }
			 fun3();
			
			/*
			 * 函数的参数
			 *   -可以在函数的()里指定一个或多个形参
			 * 多个形参之间使用，隔开，声明形参相当于在函数内部声明对应的变量
			 * 
			 * 在调用函数时，可以在()中指定实参
			 *  实参将会赋值给函数中对应的形参
			 */
			//定义一个用来求两个数和的参数
//			function sum(a,b){
//				console.log(a+b);
//			}
//			sum(12,46);
			/*
			 * 调用函数时解析器不会检查实参的类型(函数的实参可以是任意的数据类型)
			 *  所以要注意，是否又可能接收到非法的参数，如果有可能需要对实参进行类型的检查
			 * 调用函数时解析器也不会检查实参的数量
			 *  多余实参不会被赋值
			 *  如果是实参的数量少于形参的数量，则没有被赋值的形参对应的实参将是undefined
			 */
			/*
			 * 函数的返回值
			 *   可以使用return来设置函数的返回值
			 *  语法
			 *    -return 值
			 *   return后的值将会作为函数的执行结果返回
			 *     可以定义一个变量来接收该结果
			 *   return后的结果不会执行
			 *   return后不跟任何值，或不写return会返回undefied
			 * return后可以跟任何类型的值
			 */
			//创建一个函数，计算三个数的和
			function sum(a,b,c){
//			console.log("result="+(a+b+c));
			var d=a+b+c;
			return d;
			}
//			 sum(12,46,12);
         //调用函数，变量result的值就是函数的执行结果
         //函数返回什么result的值就是什么
     		var result=sum(12,46,12);
           console.log("result="+result);
			
		</script>
	</head>
	<body>
	</body>
</html>
