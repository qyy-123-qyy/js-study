<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr=["孙悟空","猪八戒","沙和尚"];
			//遍历数组，就是将数组中所有的元素都取出来
			for(var i=0;i<arr.length;i++){
				console.log(arr[i]);
			}
			/*
			 * 一般我们都是使用for循环遍历数组
			 * Js中还为我们提供了一个方法，用来遍历数组
			 * forEach()-这个方法IE8及以下不支持
			 * 他需要一个函数作为参数，向这种函数由我们创建，不由我们调用的，我们称为回调函数
			 * 数组中有几个元素函数就会执行几次，每次执行时，浏览器会将遍历的元素
			 *   以实参的形式传递进来，我们可以来定义形参，并读取这些内容
			 * 浏览器会在回调函数中传递三个参数
			 * 第一个参数，就是当前正在遍历的元素
			 * 第二个参数，就是当前正在遍历的元素的索引
			 * 第三个参数，就是正在遍历的数组
			 */
				var arr=["孙悟空","猪八戒","沙和尚"];
				arr.forEach(function(value,index,obj){
				console.log(obj);
			})
		
			function Person(name,age){
				this.name=name;
				this.age=age;
			}
			//创建一个Person实例
			var per=new Person("金希澈",8);	
			console.log(per.age);
			var per2=new Person("李弘基",3);	
			var per3=new Person("文彬",18);	
			var per4=new Person("车银优",24);	
			var per5=new Person("朴信惠",30);	
			
			/*Person.prototype.toString=function(){
			return "Person[name="+this.name+"，age="+this.age+"]";
			};*/
//			console.log(per);
              var perArr=[per,per2,per3,per4,per5];
              //创建一个函数，可以将perArr中满18的Person提取出来，然后封装到一个新的数组中并返回
            //arr 形参，要提取信息的数组
            function getAdult(arr){
            	//创建一个新的数组
            	var newArr=[];
            	//遍历arr，获取Person对象
            	for(var i=0;i<arr.length;i++){
//          		console.log(arr[i]);
               var p=arr[i];
               //判断Perso对象的age是否大于等于18
              if(p.age>=18){
              	newArr.push(p);
              }
              
               
            	}
            	
            	//将新的数组返回
            	return newArr;
            }
            var result=getAdult(perArr);
            console.log(result);
		</script>
	</head>

	</body>
</html>
