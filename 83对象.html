<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
    1.什么是对象？
     -多个数据的封装体
     -用来保存多个数据的容器
     -一个对象代表现实中的一个事物   
    2.为什么要使用对象？
     *统一管理多个数据
    3.对象是怎么组成的?
     属性：
     *代表现实事物的状态数据
      属性名(字符串)和属性值(任意类型)组成
     方法：
     *代表现实事物的行为数据
     *是一种特别的属性(属性值是函数)
    4.如何访问对象的内部数据
     *.属性名 编码简单 有时不能用
     *["属性名"] 编码麻烦 能通用
    5.什么时候必须使用["属性名"]？
      *属性名包含特殊字符：- 空格
      *属性名不确定
    -->
    <script>
     var obj={
         name:"tom",
         age:12,
         setName:function (name) {
             this.name=name;
         },
         setAge:function (age) {
             this.age=age;
         }
     }
     console.log(obj.name,obj.setAge,obj["age"]);    
     obj.setAge(15);
     obj["setName"]("bob");
     console.log(obj.name,obj.setAge,obj["age"]);
     
     var p={};
     //1.给
     //p.content-type="text/json";不能用
     p["content-type"]="text/json";
     console.log(p["content-type"]);

     //2.属性名不确定
     var propName="myAge";
     var value=18;
    // p.propName=value;不能用
    p[propName]=value;
     console.log( p[propName]);
     console.log(p);
    </script>
</body>
</html>
