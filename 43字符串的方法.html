<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 在底层字符串是以字符数组的形式存在的
			 * ["h","e","l"]
			 * length属性。获取字符串的长度
			 */
			var str="hello,worldh,FIRST";
//			console.log(str.length);
//			console.log(str[6]);
		    //charAt()返回字符串指定位置的字符，根据索引获取指定的字符
		    var result=str.charAt(7);
			console.log(result);	
			//charCodeAt()获取指定位置字符的字符编码(Unicode编码)
			var result1=str.charCodeAt(7);
			console.log(result1);
			//String.fromCharCode()可以根据字符编码获取字符
			var result2=String.fromCharCode(0x2692);//Unicode十六进制
			console.log(result2);
			//concat()用来连接两个或多个字符串，作用和加号一样
			var result3=str.concat("你好","再见");
			console.log(result3);
			//indexof()检索一个字符串中是否含有指定内容
			//含有该内容。则会返回其第一次出现的索引,没有找到，则返回-1
			//指定第二个参数，指定开始查找的位置
			var result4=str.indexOf("h");
			console.log(result4);
			//lastIndexOf()和indexOf用法一样
			//不过不同的是，它是从后往前找，indexOf是从前往后找
			var result5=str.lastIndexOf("h");
			console.log(result5);
			//slice()可以从字符串中截取指定的内容，不会影响原字符串，
			//将截取的字符串返回，参数，第一个、开始位置索引(包括)，第二个、结束位置的索引(不包括)
			//如果省略第二个参数，则会截取到后面所有的，传递一个负数为参数，负数的话将会从后面计算
			var result6=str.slice(1,2);
			console.log(result6);
			//substring()也可以截取字符串，和slice()类似
			//参数，第一个、开始位置索引(包括)，第二个、结束位置的索引(不包括)
			//不同的是这个方法不能接受负值为参数，如果传递一个负值，则默认使用0
			//而且他还会自动调整参数的位置，如果第二个参数小于第一个参数，则交换位置
			var result7=str.substring(3,-1);
			console.log(result7);
			//substr()用来截取字符串
			//参数，第一个、开始位置索引(包括)，第二个、截取的长度
			var result8=str.substr(3,2);
			console.log(result8);
			//split()将字符串拆分为数组
			//参数，需要一个字符串作为参数，将会根据该字符串去拆分数组
			//如果传递一个空串为参数，则会将每个字符都拆分为数组中的一个元素
			var result9=str.split(",");
			console.log(Array.isArray(result9));
			console.log(result9);
			console.log(result9.length);
			//toUpperCase()将一个字符串转换为大写并返回
			var result10=str.toUpperCase();
			console.log(result10);
			//toUpperCase()将一个字符串转换为大写并返回
			var result11=str.toLowerCase();
			console.log(result11);
		</script>
	</head>
	<body>
	</body>
</html>
