    <!--
    1.js一条语句的后面可以不加分号
    2.是否加分号是编码风格问题，没有应该不应该，只有喜欢不喜欢
    3.在下面两种情况下不加分号会有问题
      *小括号开头的前一条语句
      *中方括号开头的前一条语句
    4.解决办法：在行首加分号
    5.强有力的例子。vue js
     -->
    <script>
     var a=3
     ;(function(){
        
     })()
     /*
      错误理解
       var a=3(function(){
        
     })();
     */
       var b=4
       ;[1.2].forEach(function() {
           
       })
        /*
      错误理解
       var b=4 [1.2].array.forEach(function() {
           
       });
     */
    </script>
</body>
