<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 属性名
			 *  -对象的属性名不强制要求准遵守标识符的规范
			 *  什么乱七八糟的名字都可以使用obj.var
			 *  -但是我们使用时还是按照标识符的规范去做
			 */
			var obj=new Object();
			obj.name="nora";
//			obj.yang="yang xiao long";
//				obj.age=2;
			/*
			 * 若要使用特殊的属性名，不能采用.的方式来操作
			 *  需要使用另一种方式
			 *   语法，对象["属性名"]=属性值
			 * 读取时也需要采用这种方式
			 */
//		    obj["age"]=2;
//			obj["yang"]="yang xiao long";
//			 
//			var a="yang";
//			console.log(obj[a]);
			
			/*
			 * 属性值
			 *  JS对象的属性值，可以是任意的数据类型
			 *   也可以是对象
			 */
			var obj2=new Object();
			obj2.name="white";
			//将obj2设置为obj的属性值
			obj.test=obj2;
			/*
			 * in 运算符
			 *  -通过该运算符可以检查一个对象中是否含有指定的属性
			 *      如果由则返回true，没有返回false
			 *  -语法
			 *       "属性名" in 对象
			 */ 
			//console.log(obj.test);
			
			//检查obj中是否含有test2属性
			console.log("test2" in obj);
			
		</script>
	</head>
	<body>
	</body>
</html>
