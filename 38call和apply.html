<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function A(){};
			function B(a){this.a=a;}
			function C(a){if(a){this.a=a;}}
			A.prototype.a=1;
			B.prototype.a=1;
			C.prototype.a=1;
			
			/*
			 * this的情况
			 * 1.以函数形式调用时，this永远都是window
			 * 2.以方法的形式调用时，this是调用这个方法的对象
			 * 3.以构造函数的形式调用时，this就是新创建的那个对象
			 * 4.以call()和apply()调用时，this是指定的那个对象
			 */
			
				/*
				 * call()和apply()
				 *   这两个方法都是函数对象的方法，需要通过函数对象来调用
				 *   当对函数调用这两个方法都会调用函数执行
				 *   在调用call()和apply()可以将一个对象指定为第一个参数
				 *    此时这个对象将会成为函数执行的this
				 * call()方法可以将实参在对象之后依次传递
				 * apply()方法需要将实参封装到一个数组中统一传递
				 */
				function fun(a,b){
			
//				alert(this.name);
                    console.log("a="+a);
                    console.log("b="+b);
			}
//			fun();
//			fun.call();
//			fun.apply();
            var obj={
            	name:"obj",
            	sayName:function(){
				alert(this.name);          		
            	}
            };
            fun.call(obj,2,3);
            fun.apply(obj,[2,3]);
            
            var obj2={
            	name:"obj2"
            }
//         fun();
//         fun.call(obj);
//         fun.apply(obj2);
//         obj.sayName.call(obj2);
		</script>
	</head>
