<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * Math 他和其他的对象不同，他不是一个构造函数
			 *  它属于一个工具类不用创建对象，他里边封装了数学运算相关的属性和方法
			 * 比如：Math.PI 表示圆周率
			 */
			console.log(Math.PI);
			//abs()可以用来计算一个数的绝对值
			console.log(Math.abs(-2));
			//Math.ceil() 对一个数进行向上取整，小数位只要有值就自动进1
			console.log(Math.ceil(1.2));
			//Math.floor() 对一个数进行向下取整，小数位部分会被舍掉
			console.log(Math.floor(1.2));
			//Math.round() 对一个数进行四舍五入取整
			console.log(Math.round(1.2));
			//Math.random()生成一个0-1之间的随机数
			/*
			 * 生成一个0-x的随机数(Math.random()*x)
			 * 生成一个0-x的整数Math.round(Math.random()*x)
			 * 生成一个x-y的整数(Math.random()*(y-x)+x)
			 * 
			 */
			for(var i=0;i<10;i++){
				console.log(Math.random());
				console.log(Math.round(Math.random()*10));
				//
				console.log(Math.round(Math.random()*200)+100);
			}
			//max()获取多个数中的最大值
			var max=Math.max(10,20,15,2);
			console.log(max);
			//min()获取多个数中的最小值
			var min=Math.min(10,20,15,2);
			console.log(min);
			//Math.pow(x.y);返回x的y次幂
			console.log(Math.pow(2,3));
			//Math.sqrt()对一个数进行开方
			console.log(Math.sqrt(9));
		</script>
	</head>
	<body>
	</body>
</html>
