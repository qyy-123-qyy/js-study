<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 原型prototype
			 * 我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
			 *  这个属性对应着一个对象，这个对象就是我们所谓的原型对象
			 * 如果函数作为普通函数调用prototype没有任何作用
			 * 当函数以构造函数的形式调用时，他所创建的对象都会有一个隐含的属性
			 *    -指向该构造函数的原型对象，我们可以通过_proto_来访问该属性
			 * 
			 * 原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
			 *    我们可以将对象中共用的内容，统一设置到原型对象中
			 * 
			 * 当我们访问对象的一个属性或方法时，它会先在对象自身中寻找，如果有则直接使用
			 *   没有则会在原型对象中寻找，如果找到直接使用
			 * 
			 * 以后我们创建构造函数时，可以将这些对象共用的属性和方法，统一添加到构造函数的原型对象中
			 *   这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了
			 * 语法-函数名.prototype
			 * 使用in检查对象中是否有某个属性时，如果对象中没有但是原型中有，也会返回true（console.log("name" in mc )
			 * 可以使用hasOwnProperty()，来检查对象自身中是否含有该属性
			 * 
			 * 原型对象也是对象，他也有原型对象
			 *   当我们使用一个对象的属性或方法时，会先在自身中寻找
			 *   如果没有则去原型对象中寻找，如果原型对象中有，则直接使用
			 *   如果没有则去原型的原型里找，知道找到object对象的原型
			 *   Object对象的原型没有原型，如果Object中你依然没找到，则返回undefined
			 */
			function MyClass(){
				
			}
			//向MyClass的原型中添加属性a
			MyClass.prototype.a=123;
			//向MyClass的原型对象添加一个方法
			MyClass.prototype.sayName=function(){
				alert("trent");
			};
			var mc=new MyClass();
			console.log(MyClass.prototype);
			console.log(mc.__proto__);
			console.log(mc.__proto__==MyClass.prototype);
			console.log(mc.a);
			console.log(mc.hasOwnProperty("a"));
			console.log(mc.hasOwnProperty("hasOwnProperty"));
			console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));
			console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
			
			mc.sayName();
		</script>
	</head>
	<body>
	</body>
</html>
