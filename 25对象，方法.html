<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var obj=new Object();
			obj.name="孙悟空";
			//对象的属性值可以是任意的数据类型.也可以是一个函数
			obj.sayName=function(){
				console.log(obj.name);
			};
			//console.log(obj.sayName);
			function fun(){
				console.log(obj.name);
				
			};
			obj.sayName();//调方法
			fun();//调函数
			
			/*
			 * 函数也可以称为对象的属性
			 *  如果一个函数作为一个对象的属性保存
			 *  那么我们称这个函数时这个对象的方法
			 *  调用这个函数就说明调用对象的方法
			 * 
			 * 但是他们只是名称上的区别没有其他的区别
			 */
			//console.log();调用console的log方法
			var obj2={
				name:"猪八戒",
				sayName:function(){
					 console.log(obj2.name);
				}
			};
			obj2.sayName();
		</script>
	</head>
	<body>
	</body>
</html>
