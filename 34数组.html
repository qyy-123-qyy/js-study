<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 内建对象
			 * 
			 * 数组（Array）
			 *   -数组也是对象
			 *   =他和我们普通对象功能相似，也是用来储存一些值的
			 *   -不同的是普通对象是使用字符串作为属性名的
			 *     而数组时使用数字来作为索引操作元素
			 * 索引
			 *   -从0开始的整数就是索引
			 */
			//创建数组对象
			var arr=new Array();
			//使用typeof检查会返回对象
			/*
			 * 像数组中添加属性
			 * 语法，数组[索引]=值
			 */
			arr[0]=123;
			arr[1]=13;
			arr[2]=12;
			arr[3]=1;
			/*
			 * 读取数组中的元素
			 * 语法，数组[索引]
			 */
//			console.log(arr[0]);
        //获取数组长度。使用数组.length（最大索引加一）
        //对于连续的数组，使用length可以获取数组的长度（元素的个数）
        //对于非连续的数组,使用length会获取到数组的最大索引加一
        console.log(arr.length);
       /*
        * 向数组的最后一个位置添加元素arr[arr.length]=值
        * 修改length长度
        * 如果修改的length大于原长度，则多出部分会空出来
        * 如果修改的length小于原长度，则多余的元素会被删除
        * 语法，数组[数组.length]=值向数组最后一个位置添加元素
        */
       arr.length=3;
        console.log(arr);
        arr.length=6;
        console.log(arr);
        /*
         * 使用字面量创建数组
         * 语法：[]
         * var arr=[1,2,3,4,5,6];
         * arr=[10];创建一个数组数组中只有一个元素10
         * 使用构造函数创建数组，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
         * var arr=new Array();
         * arr=new Array(10);创建一个长度为10的数组
         */
			var arr2=[7];
			console.log(arr2);
			var arr3=new Array(7);
			console.log(arr2);
			console.log(arr3);
			console.log(arr2.length);
			console.log(arr3.length);
		//也可以是对象
		var obj={name:"孙悟空"};
		arr2[arr2.length]=obj;
			console.log(arr2[1].name);
	//arr2=[{name:"孙悟空"},{name:"猪八戒"}];
       //也可以是函数，arr2=[function(){},function(){}];调用arr2[0]()
      //数组中也可以放数组;arr=[[1,2],[3,4]];二维数组
			
		</script>
	</head>
	<body>
	</body>
</html>
