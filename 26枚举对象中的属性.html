<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var obj={
				name:"rwby",
				age:15,
				gender:"女",
				address:"避风港"
			};
			/*
			 * 枚举对象中的属性
			 * 使用for...in 语句
			 * 
			 * 语法，
			 *   for(var 变量in 对象){
			 * 	for...in语句对象中有几个属性，就执行几次
			 *  每次执行时，会将对象中的一个属性的名字赋值给变量
			 * }
			 */
			for(var a in obj){
//				alert("hello");
             console.log("属性名："+a);
             console.log("属性值："+obj[a]);
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
