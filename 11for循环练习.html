		<script type="text/javascript">
			//打印1-100之间所有的奇数之和
			//打印一到一百之间的数
			//创建一个变量保存奇数之和
			//var sum=0;
		for(var i=1,sum=0;i<101;i++){
			//不能被二整除的数是奇数
			if(i%2!=0){
//				console.log(i);
				sum=sum+i;
				
			}

		}
