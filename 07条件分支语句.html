<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*switch...case语句
			 * 在执行时会依次将case后的内容和进行全等比较
			 */
			var num=1;
			switch (num){
				case 1:console.log("壹");
					break;
				case 2:console.log("贰");
					break;
				case 3:console.log("叁");
					break;
				default:alert("非法数字");
					break;
			}
			var s=+prompt("请输入你的成绩");
			switch (parseInt(s/10)){
				case 6:
				case 7:
				case 8:
				case 9:
				case 10:
				alert("合格");
					break;
				default:alert("不合格");
					break;
			}
			switch (true){
				case s>=60:
				alert("合格");
					break;
				default:alert("不合格");
					break;
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
