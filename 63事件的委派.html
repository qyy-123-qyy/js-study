<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<button id="btn">添加超链接</button>
		<ul>
			<!--这个就不能触发下面的事件，因为他的class名是link first。可以用正则表达式解决-->
			<li><a href="javascript:;" class="link first">超链接一</a></li>
			<li><a href="javascript:;" class="link">超链接二</a></li>
			<li><a href="javascript:;" class="link">超链接三</a></li>
			<li><p>我是p</p></li>
	    </ul>
	    <script type="text/javascript">
	    	var allA=document.getElementsByTagName("a");
	    	var btn=document.getElementById("btn");
	    	var ul=document.getElementsByTagName("ul")[0];
	    	btn.onclick=function(){
//	    			alert("我时btn");
	    			//创建一个li
	    			var li=document.createElement("li");
	    			li.innerHTML='<a href="javascript:；">新的超链接</a>';
	    			ul.appendChild(li);
	    	};
	    	/*
	    	 * 我们希望只绑定一次事件，即可应用到多个元素上，即使是后添加的
	    	 * 我们可以尝试将事件绑定给他们共同的祖先元素
	    	 * 
	    	 * 事件的委派-指将事件统一绑定给元素的共同祖先元素，这样当后代元素上的事件触发时，会一直冒泡到祖先元素、
	    	 *  从而通过祖先元素的响应函数来处理事件
	    	 * -委派是利用了冒泡，通过委派可以减少时间的绑定次数，提高程序性能
	    	 */
	    	ul.onclick=function(event){
	    		event=event||window.event;
	    		//如果触发事件的对象是我们期望的元素，则执行否则不执行
	    		//alert(event.target);
                //target-event中的target表示触发事件的对象
                if(event.target.className=="link"){
                	alert("我是ul");
                }
	    	};
//	    	for (var i=0;i<allA.length;i++) {
//	    		allA[i].onclick=function(){
//	    			
//	    		};
//	    	}
	    </script>
	</body>
</html>
