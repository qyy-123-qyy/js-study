<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr=["孙悟空","猪八戒","沙和尚"];
			/*
			 * push()该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
			 * 可以将要添加的元素作为方法的参数传递
			 *   这样这些元素将会自动添加到数组的末尾
			 * 该方法会将数组新的长度作为返回值返回
			 */
			var result=arr.push("蜘蛛精","唐僧");
			console.log(result);
			/*
			 * pop()该方法可以删除数组的最后一个元素并将被删除的元素作为返回值返回
			 */
			var	result1=arr.pop();
		        console.log(result1);
			/*
			 * unshift()向数组开头添加一个或多个元素，并返回新的数组长度
			 * 向前边插入元素以后，其他的元素索引会依次调整
			 */
			var result2=arr.unshift("牛魔王","二郎神");
			console.log(result2);
			/*
			 * shift()可以删除数组的第一个元素，并且将被删除的元素作为返回值返回
			 */
			var result3=arr.shift();
			console.log(result3);
			/*
			 * slice()可以用来从数组中提取指定元素，
			 *            该方法不会改变原数组，而是将截取的元素封装到新的数组返回
			 * 参数，1、截取开始位置的索引，包含开始索引
			 *      2、截取结束的位置索引，不包括结束索引，
			 *            这个参数可以省略不写，此时会截取从开始索引往后的所有元素
			 *     索引可以传递一个负值，如果传递一个负值，则从后往前计算，-1倒数第一个
			 */
			var result4=arr.slice(1,4);
			console.log(result4);
			/*
			 * splice()可以用于删除数组中的指定元素，
			 *   他会影响到原数组，会将指定元素从原数组中删除
			 *     并将被删除的元素作为返回值返回
			 * 参数             1、表示开始位置的索引
			 *          2、表示删除的数量
			 *          3、第三个及以后，可以传递一些新的元素，
			 *                  这些元素将会自动插入到开始位置索引前边
			 */
			var result5=arr.splice(1,4,"红孩儿","铁扇公主");
			console.log(arr);
			console.log(result5);
			var arr2=["孙悟空","猪八戒","沙和尚"];
			var arr3=["李弘基","金希澈","车银优"];
			
			/*
			 * contat()链接两个或多个数组，并将新的数组返回
			 * 该方法不会对原数组产生影响
			 * arr=concat(arr2，arr3，"牛魔王")；
			 */
			var result6=arr2.concat(arr3);
			console.log(arr2);
			console.log(result5);
			/*
			 * join()该方法可以将数组转换为一个字符串
			 * 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
			 * 在join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符，
			 *    不指定。连接符就是逗号
			 */
			var result6=arr2.join();
			console.log(result6);
			console.log(typeof result6);
			var result7=arr2.join("@");
			console.log(result7);
			/*
			 * reverse()该方法用来反转数组，会影响原数组
			 */
			arr2.reverse();
			console.log(arr2);
			var arr4=["b","c","a","e","d"];
			/*
			 * sort()可以用来对数组中的元素进行排序
			 * 会影响原数组，默认按照Unicode编码来排序
			 * 
			 * 即使对于纯数字的数组，使用sore()排序时，也会按照Unicode编码来排序
			 *  所以对数字进行排序时，可能会得到错误的结果
			 * 
			 * 我们可以自己来指定排序的规则
			 *  在sort()中添加一个回调函数，来指定排序规则
			 *  回调函数需要定义两个形参，
			 * 浏览器将会分别使用数组中的元素作为实参去调用回调函数
			 * 使用哪一个元素调用不确定，但是肯定的是数组中a一定在b前面
			 * -浏览器会根据回调函数的返回值来决定元素的排序
			 *   如果返回一个大于0的值，则元素会交换位置
			 *   如果返回一个小于0的值则元素位置不变
			 *   如果返回一个0，则认为两个元素相等，元素位置不变
			 *   
			 */
			arr4.sort();
			console.log(arr4);
			var arr5=[5,4,11,8,7];
			arr5.sort(function(a,b){
				//前面的大
//				if(a>b){
//					return 1;
//				}else if(a<b){
//					return -1;
//				}else{
//					return 0;
//				}
                   //升序排列
//                 return a-b;
                   //降序排序
                   return b-a;
			});
			console.log(arr5);
		</script>
