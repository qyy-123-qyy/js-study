		<script type="text/javascript">
			//创建一个正则表达式，检查一个字符串是否含有aaa
			;
			/*
			 * 量词
			 * -通过量词可以设置一个内容出现的次数
			 * 量词只对前面的一个内容起作用
			 * -{n}正好出现n次
			 * -{m，n}出现m-n次
			 * -{m，}出现m次以上
			 * -+ 至少一个 相当于{1，}
			 * -* 0个或多个 相当于{0，}
			 * -? 0个或一个 相当于{0,1}
			 * -^ 表示开头
			 * -$ 表示结尾
			 * 
			 */
			var reg=/a{3}/;//相当于var reg=/aaa/
			//ababab
			reg=/(ab){3}/;
			reg=/ab{1,3}c/;
			reg=/^a/;//表示开头为a
			reg=/a$/;//表示结尾为a
			//如果在正则表达式中同时使用^和$则要求字符串必须完全符合正则表达式
			reg=/^a$/;
			reg=/^a|a$/;//以a开头或者结尾
			 console.log(reg.test("abbc"));
			/*
			 * 创建一个正则表达式，用来检查一个字符串是否是一个合法的手机号
			 * 手机号规则
			 * 1，以1开头
			 * 2，第二位3-9任意数字
			 * 3，三位以后任意数字九个
			 * ^1 [3-9] [0-9](9)$ 
			 */
			var phone="13562585451";
			var phoneReg=/^1[3-9][0-9]{9}$/;
			console.log(phoneReg.test(phone));
		</script>
