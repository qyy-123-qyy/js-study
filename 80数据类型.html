<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
			<!DOCTYPE html>
			<html>
				<head>
					<meta charset="UTF-8">
					<title></title>
				</head>
				<body>
					<script type="text/javascript">
						/*
						 * 分类 1.基础类型
						 * String  任意字符串
						 * Number  任意数字
						 * Boolean  true false
						 * undefined undefined
						 * null    null
						 * 2.对象（引用）类型
						 * Object 任意对象 不能执行 存储数据
						 * Function 一种特别的对象(可以执行)
						 * Array 一种特别的对象(数值下标索引)，内部数据是有序的
						 * 判断
						 * typeof 
                              -可以判断 undefined  数值 字符串 布尔值 function
                              -不能判断 null与object array与object
						 * instanceof 判断对象的具体类型 A instanceof Object(Array/function) 判断A是否是Object的一个实例
						 * === 
                              -可以判断 undefined null
                        
                         */
						//1.基本
						//typeof返回数据类型的字符串表达
						var a;
						console.log(a, typeof a, typeof a==="undefined", a===undefined);//undefined "undefined" true true
						console.log(undefined==="undefined");//false
                        
                        a=4;
                        console.log(typeof a==="number");//true

                        a="a";
                        console.log(typeof a==="string");//true

                        a=true;
                        console.log(typeof a==="boolean");//true

                        a=null;
                        console.log(typeof a, a===null) ;//"object" true

                        //2.对象
                        var b1={
                            b2:[1,"abc",console.log],
                            b3:function(){
                                console.log("b3");
                                return function(){
                                    return "李弘基";
                                }
                            }
                        }
                        console.log(b1 instanceof Object,b1 instanceof Array);//true false
                        console.log(b1.b2 instanceof Array, b1.b2 instanceof Object );//true true
                        console.log(b1.b3 instanceof Function,b1.b3 instanceof Object)//true true

                        console.log(typeof b1.b3==="function");//true
                        console.log(typeof b1.b2[2]);//"function"
                        console.log(typeof b1.b2,typeof b1.b2==="object");//"object" true

                        b1.b2[2](4);
                        console.log(b1.b3()());

                        //实例：实例对象
                        //类型：类型对象
                        function Person (name,age){//构造函数 类型
                            this.name=name;
                            this.age=age
                        }
                        var p=new Person("tom",15);//根据类型创建的实例对象


					</script>
				</body>
			</html>
			
	</body>
</html>
