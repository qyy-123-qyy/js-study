<body>
 <script>
    /*  
      1.什么是数据？
        存储在内存中代表特定信息的"东东” ，本质上是0101...
        数据特点： 可传递 可运算
        一切皆数据
        内存中所有操作的目标：数据
          -算数运算
          -逻辑运算
          -赋值运算
          -运行函数
      2，什么是内存？
        内存条通电以后产生的可存储数据的空间(临时的)
        内存产生和死亡，内存条(电路板)==>通电==>产生内存空间===>存储数据===>处理数据==>断电==>内存空间和数据都消失
        一块小内存的2个数据，内部存储的数据和地址值
        内存的分类：栈 -全局变量和局部变量 堆 -对象
      3.什么是变量？
        可变化的量，有变量名和变量值组成
        每个变量都对应一块小内存，变量名用来查找对应的内存，变量值内存中保存的数据
      4.内存，数据，变量三者之间的关系
        内存是用来存储数据的空间，变量是内存的标识，
    */
    /*问题： var a=xx,a内存中到底保存的是什么？
          xx是基本数据，保存的就是这个数据  var a=3
          xx是对象，保存的就是对象的地址值  var a={}
          xx是一个变量 保存的xx的内存内容(可能是基本数据，也可能是地址值)
    */
    /*
      关于引用变量赋值问题
        -多个引用变量指向同一个对象，通过一个变量修改对象内部数据，其他所有变量变量看到的是修改后的值
        -2个引用变量指向同一个对象,让其中一个引用变量指向另一个对象，另一个引用变量依然指向前一个对象
     */
   var obj1={name:"lisi"};
   var obj2=obj1;
   obj1.name="ruby";
   console.log(obj2.name);//ruby
   function fun(obj){
     obj.name="black";
   }
   fun(obj1); 
   console.log(obj2.name);//black

   var a={age:15};
   var b=a;
   a={name:"tom",age:16};
   console.log(b.age,a.name,a.age);//15 tom 16
   function fun2(obj){
     //obj.age=20; 20
     obj={age:20};//16
   }
   fun2(a);
   console.log(a.age);

   /*
       问题，在js中调用函数时传递变量参数时，是值传递还是引用传递
         理解一：都是值(基本/地址值)传递
         理解二：可能是值传递，也可能时引用传递(地址值)
  */
  var a=3;
  function fn(a){
    a=a+1;
  }
  fn(a);
  console.log(a);//3

  function fn2(obj){
    console.log(obj);
  }
  var obj={name:"yang xiao long"};
  fn2(obj);

  /*
        问题，js引擎如何管理内存
         1.内存生命周期
          -分配小内存空间，得到他的使用权
          -存储数据，可以反复进行操作
          -释放小内存变量
        2.释放内存
          -局部变量  函数执行完自动释放
          -全局变量  不会释放
          -对象 ：成为垃圾对象==>由垃圾回收器回收
     
      */
        var r=3;
        var obj={};
        obj=null;//对象{}被回收了，但是obj还在
        function fn4(){
          var b={};
        }
     fn4();//b是自动释放，b所指向的对象是在后面的某个时刻由垃圾回收器回收

 </script>
