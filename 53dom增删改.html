<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 500px;
				/*height: 100px;*/
				 border:pink 1px solid;
				 padding: 10px;
				 margin: 100px;
				 float: left;
			}
			#city li{
				list-style: none;	
				width: 50px;
			    height:40px;
			   background-color: paleturquoise;
			    float: left;
			    margin: 10px;
			    text-align: center;
			    line-height: 40px;
			}
			#btnList{
				float: left;
				margin: 100px 0;
			}
			#btnList div{
				margin: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				function myClick(idStar,fun){
					var btn=document.getElementById(idStar);
					btn.onclick=fun;
				}
//			<div><button id="btn01">创建一个广州节点,添加到city下</button></div>
               myClick("btn01",function(){
               	/*
               	 * document.createElement()创建一个元素节点对象，他需要一个标签名作为参数
               	 * 并将创建好的对象作为返回值返回
               	 */
               	//创建广州节点<li>广州</li>
               	var li=document.createElement("li");
               	var gzText=document.createTextNode("广州");
               	//将广州设置为li的子节点
               	/*
               	 * appendChild()将一个父节点中添加一个新的子节点
               	 * 语法，父节点.appendChild(子节点)
               	 */
               	li.appendChild(gzText);
               	var city=document.getElementById("city");
               	city.appendChild(li);
//             	alert(li);
               });
//			<div><button id="btn02">将广州节点插入到#bj前</button></div>
               myClick("btn02",function(){
               	var li=document.createElement("li");
               	var gzText=document.createTextNode("广州");
               	li.appendChild(gzText);
               	var bj=document.getElementById("bj");
               //insertBefore()使用指定的子节点替换已有的节点
               //语法 父节点.insertBefore(新节点,旧节点)
               bj.parentNode.insertBefore(li,bj);
               });
//			<div><button id="btn03">使用广州节点替换#bj节点</button></div>
              myClick("btn03",function(){
               	var li=document.createElement("li");
               	var gzText=document.createTextNode("广州");
               	li.appendChild(gzText);
               	var bj=document.getElementById("bj");
               //replaceChild()使用指定的子节点替换已有的节点
               //语法 父节点.replaceChild(新节点,旧节点)
               bj.parentNode.replaceChild(li,bj);
               });
//			<div><button id="btn04">删除#bj节点</button></div>
              myClick("btn04",function(){
               	var bj=document.getElementById("bj");
               	bj.parentNode.removeChild(bj);
               });
//			<div><button id="btn05">读取#city内的HTML代码</button></div>
                myClick("btn05",function(){
               	var city=document.getElementById("city");
               	alert(city.innerHTML);
               });
//			<div><button id="btn06">设置#bj内部的HTML代码</button></div>	
                  myClick("btn06",function(){
               	var bj=document.getElementById("bj");
               	bj.innerHTML="西安";
               });
//			<div><button id="btn07">创建一个广州节点,添加到city下</button></div>	
              myClick("btn07",function(){
               var city=document.getElementById("city");
//             city.innerHTML+="<li>广州</li>";
               var li=document.createElement("li");
               li.innerHTML="广州";
               city.appendChild(li);
               });
			};
		</script>
	</head>
	<body>
		<div id="box">
			你喜欢哪个城市?
			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>韩国</li>
				<li>东京</li>			
			</ul>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个广州节点,添加到city下</button></div>
			<div><button id="btn02">将广州节点插入到#bj前</button></div>
			<div><button id="btn03">使用广州节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内部的HTML代码</button></div>	
			<div><button id="btn07">创建一个广州节点,添加到city下</button></div>	
			
		</div>
	</body>
</html>
