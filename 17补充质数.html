<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//测试如下的程序的性能
			//在程序开始前，开启计时器
			//console.time("计时器的名字")--字符串作为参数。作为计时器的标识，可以用来开启一个计时器
			console.time("test");
			for(var i=2;i<=100;i++){
				//console.log(i);
				var flag=true;
				for (var j=2;j<=Math.sqrt(i);j++) {
					//console.log("---"+j);
					if(i%j==0){
						//证明他不是质数
					 flag=false;
					 //一旦进入判断,则证明i不可能是质数了.此时循环在执行就没有意义了
					 //使用break来结束循环
						break;
					}
				}
				if (flag) {
			console.log(i);
				}
			}
		//终止计时器，用来停止一个计时器
		console.timeEnd("test");
		//Math.sqrt()对一个数进行开方
		</script>
	</head>
	<body>
	</body>
</html>
