<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * for语句
			 * for（1初始化表表达式；2条件表达式；4更新表达式）{
			 * 	3语句...
			 * 执行流程
			 * 第一步 执行初始化表达式
			 * 第二步 执行条件表达式，判断是否执行循环
			 *   为true，则执行循环，为false，终止循环
			 * 第四步 执行更新表达式，更新表达式执行完继续重复第一步
			 * }
			 */
			//创建一个执行十次的while循环
			var i=0;
			while(i<10){
				alert(i++);
			}
			/*for循环三个部分可以省略不写，也可以卸载外部，分号不能省略
			 * 只写两个分号为死循环
			 */
		</script>
	</head>
	<body>
	</body>
</html>
