<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 作用域
			 *  -作用域指一个变量的作用范围
			 *  -在JS中一共有两种作用域
			 *    1.全局作用域
			 *        -直接编写到script标签中的JS代码，都在全局作用域
			 *        -全局作用域在页面打开时创建，页面关闭时销毁
			 *        -在全局作用域中有一个全局对象window
			 *            它代表的是一个浏览器的窗口，它由浏览器创建我们可以直接使用
			 *        -在全局作用域中，
			 *            创建的变量都会作为window对象的属性保存
			 *            创建的函数都会作为window对象的方法保存
			 *        -全局作用域中的变量都是全局变量
			 *            在页面的任意部分都可以访问的到
			 *    2.函数作用域
			 *        -调用函数时创建函数作用域，函数执行完后，函数作用域销毁
			 *        -每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的
			 *        -在函数作用域中可以访问到全局作用域的变量，在全局作用域中访问不到函数作用域的变量
			 *        -当在函数作用域中操作一个变量，它会先在自身作用域中寻找，如果有就直接使用
			 *            如果没有则向上一级作用域中寻找，直到找到全局作用域，没有会报错
			 *        -在函数作用域里找全局的.可以加个window
			 */
//			console.log(window);
                    /*
                     * var a=10;
                       console.log(window.a);
                       function fun(){
                       	alert("hello");
                       }
                       window.fun();
                     */
//                     var
                       /*变量的声明提前
                        *  使用var关键字声明的变量，会在所有的代码执行前被声明
                        *     但是声明变量前不使用var关键字，则变量不会被声明提前
                        * 
                        * 函数的声明提前
                        *   -使用函数声明形式创建的函数function函数(){}
                        *       它会在所有的代码执行前就被创建，所以我们可以在函数声明前来调用函数
                        *   -使用函数表达式创建的函数，不会被声明提前，所以不能在声明提前调用
                        */
//                     console.log(b);
//                      b=2;
                      
//                 function fun(){
//                 	console.log("你好");
//                 }
//               
//                 var fun2=function(){
//                 	console.log(123);
//                 	
//                 };
//                     fun2();
                    var a=10;
                    function fun(){
                  	var a="我是fun里的a";
//                  	console.log("a="+a);
                    function fun2(){
                    	console.log("a="+a);
                    }
                    fun2();
                    }
                    fun();
                   
                   /*
                    * 在函数作用域中也有声明提前的特性
                    *   使用var关键字声明的变量,会在函数中所有的代码执行前被声明
                    *   函数声明也会在函数中所有的代码执行前执行
                    * 在函数中不使用var声明的变量都会设置为全局变量
                    */
                   function fun3(){
                    	fun4();
                    	console.log(c);
                    	var c=20;
                    	function fun4(){
                    		alert("我是fun4中的函数")
                    	}
                    	
                    }
//                  fun3();
              /*
               * 定义形参就相当于在函数作用域中声明了变量
               */
              var e=12;
                 function fun6(e){
                 	alert(e);
                 }
                 fun6();
                    
		</script>
