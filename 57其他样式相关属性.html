<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:200px;
				height: 200px;
				background-color:plum;
				position: relative;
				padding: 10px;
				border: 10px solid yellowgreen;
			}
			#box2{
				width:80px;
				height: 80px;
				padding: 10px;
				border: 10px solid yellow;
				background-color:paleturquoise;
			}
			#box3{
				width: 200px;
				height: 300px;
				background-color: paleturquoise;
				overflow: auto;
			}
			#box4{
				width: 400px;
				height: 600px;
				background-color:orange;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
			var box=document.getElementById("box");
			var box2=document.getElementById("box2");
			var box3=document.getElementById("box3");
			var box4=document.getElementById("box4");
			var btn=document.getElementById("btn");
			btn.onclick=function(){
				/*
				 * clientWidth：元素可见宽度 width+padding
				 * clientHeight：元素可见高度 height+padding
				 *   -这两个属性都是不带px，返回的都是数字，可以计算
				 * 这些属性都是只读的，不可以修改
				 * 
				 * offsetWidth 获取元素整个宽度 width+padding+border
				 * offsetHeight获取元素整个高度 height+padding+border
				 * 
				 * offsetParent可以获取当前元素离自己最近的定位父元素，如果没有就是body
				 * 
				 * offsetLeft 当前元素相对于其定位元素的水平偏移量 边框到父级padding左侧的距离
				 * offsetTop  当前元素相对于其定位元素垂直偏移量
				 * 
				 * scrollHeight 可以获取元素整个可以滚动的宽度
				 * scrollWidth  可以获取元素整个可以滚动的高度
				 * 
				 * scrollLeft   可以获取元素水平滚动条滚动的距离
				 * scrollTop   可以获取元素垂直滚动条滚动的距离、
				 * 当scrollHeight-scrollTop=clientHeight 说明垂直滚动条到底了
				 * 当scrollHeight-scrollTop=clientHeight 说明垂直滚动条到底了
				 */
				//alert(box3.clientHeight);//283
				alert(box3.scrollHeight-scrollTop);
			};
			};
		</script>
	</head>
	<body>
		<div id="box3">
			<div id="box4"></div>
		</div>
		<button id="btn">点我一下</button>
		<div id="box">
			<div id="box2"></div>
		</div>
		
	</body>
</html>
