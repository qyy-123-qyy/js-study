<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var str="1a2b3c4d5e6f7";
			/*
			 * split()可以将一个字符串拆分为一个数组
			 *   方法中可以传一个正则表达式作为参数，他会根据正则表达式去拆分字符串
			 * 这个方法即使不指定全局匹配，也会全部拆分
			 * 
			 */
			//根据任意字母将字符串拆分
			var result=str.split(/[a-z]/);
			console.log(result);
			/*
			 * search()可以搜索字符串中是否含有指定内容
			 * 如果搜索到指定内容，则返回第一次出现的索引，没有搜索到则返回-1
			 * 也可以接收一个正则表达式作为参数，然后根据正则表达式去检索字符串
			 * search()只会查找第一个，即使设置全局匹配也没yong
			 */
			str="hello abc hello aec afc";
			result=str.search(/a[bef]c/);
			console.log(result);
			/*
			 * match()可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
			 * 默认情况下我们的match只会找到第一个符合要求的内容，找到后就会停止检索
			 *   我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
			 *   可以为一个正则表达式 设置多个匹配模式。顺序无所谓
			 * -match()会将匹配到的内容封装到一个数组中返回，即使只查到一个结果
			 * 
			 * */
			var str1="1a2b3c4d5e6f7";
			var result1=str1.match(/[a-z]/g);
			console.log(typeof result1);
			console.log(Array.isArray(result1));//true
			console.log(result1[0]);
			/*
			 * replace()可以将字符串中指定的内容替换为新的内容
			 * 参数 1.被替换的内容，可以接受一个正则表达式作为参数
			 * 2.新的内容
			 */
			result1=str1.replace("a","@");
			result1=str1.replace(/a/g,"@");
			result1=str1.replace(/[a-z]/ig,"");
			
			console.log(result1);
			
		</script>
	</head>
	<body>
	</body>
</html>
