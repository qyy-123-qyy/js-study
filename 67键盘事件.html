			 * onkeyup按键被松开

			 * keyCode，获取按键的编码，通过他可以用来判断哪个按键被按下

			 */

//				alert(2);

			var inputs=document.getElementsByTagName("input")[0];
			inputs.onkeydown=function(event){
				event=event||window.event;
				//数字48-57，是文本框中不输入数字
				if(event.keyCode>=48&&event.keyCode<=57){
					return false;
				}
				console.log("按键被按下");
				//在文本框输入内容，属于onkeydown默认行为。
				//如果在onkeydown取消默认行为，则输入的内容，不会出现在文本框里
				//return false;//取消默认行为
			}
		</script>
