<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * Date对象，表示一个时间
			 * 创建一个指定的时间对象，需要在构造函数中传递一个表示时间的字符串作为参数
			 * 日期的格式 月份/日/年 时:分:秒
			 */
			//创建一个Date对象，
			//如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
			var d=new Date();
			console.log(d);
			var d2=new Date("12/05/2019 11:10:30");
			console.log(d2);
			//getDate()获取当前日期对象是几日
			var date=d2.getDate();
			//getDay() 获取当前对象是周几，会返回一个0-6的值，0是周日
			var day=d2.getDay();
			//getMonth() 获取当前日期对象的月份。会返回一个0-11的值，0表示1月，1表示2月
			var month=d2.getMonth();
			//getFullYear() 获取当前日期的对象年份
			var year=d2.getFullYear();
			console.log("date="+date+"日");
			console.log("day=星期"+(day+1));
			console.log("month="+(month+1)+"月");
			console.log("year="+year+"年");
			/*
			 * getTime()获取当前对象的时间戳
			 * -时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
			 *         到当前日期所花费的毫秒数（1秒=1000毫秒）
			 * -计算机底层在保存时间时使用的都是时间戳
			*/
			var time=d2.getTime();
			console.log("time="+(time/1000/60/60/24/365));
			var d3=new Date("01/01/1970 0:0:0");
			console.log(d3.getTime());
			//获取当前的时间戳
			
			var now=Date.now();
			console.log(now);
			//利用时间戳来测试代码的执行性能
			var start=Date.now();
			for(var i=0;i<100;i++){
				console.log(i);
			}
			var end=Date.now();
			console.log("执行了"+(end-start)+"毫秒");
			
		</script>
	</head>
	<body>
	</body>
</html>
