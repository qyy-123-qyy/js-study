<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var a=123;
			var b=a;
			a=456;
			console.log("a="+a);
			console.log("b="+b);
			
			var obj=new Object();
			obj.name="金希澈";
			var obj2=obj;
			//修改obj的name属性
			obj.name="李弘基";
//			console.log(obj.name);	
//			console.log(obj2.name);
           
           //设置obj2为null
            obj2=null;
//          console.log(obj);
//			console.log(obj2);

            var c=10;
            var d=10;
            console.log(c==d);
			
			var obj3=new Object();
			var obj4=new Object();
			obj3.name="李东海";
			obj4.name="李东海";
			console.log(obj3==obj4);
			
			/*
			 * 当比较两个基本数据类型时，就是比较值
			 * 而比较两个引用数据类型时，比较的h是对象的内存地址
			 *   如果两个对象一模一样的，但是地址不同，他也会返回false
			 */
			
			/*
			 * JS中的变量都是保存到栈内存中的
			 *   基本数据类型的值直接在栈内存中保存
			 *   值与值之间是独立存在的，修改一个变量不会影响其他的变量
			 * 
			 *   对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟一个新的空间
			 *   而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用，
			 *   当一个通过一个变量修改属性时，另一个也会受到影响
			 */
			
			/*使用对象字面量创建一个对象
			 * var obj={}
			 */
			var obj={};
			obj.name="孙悟空";
			
			/*
			 * 使用对象字面量，可以在创建对象的同时，直接指定对象的属性
			 * 语法：{属性名：属性值，属性名：属性值，...}
			 * 
			 * 属性名和属性值是一组一组的名值对结构
			 */
			var obj5={
				      name:"孙悟空",
			          age:18,
			          gender:"男",
   		              test:{name:"沙和尚"}
			          };
			console.log(obj5);
		</script>
	</head>
