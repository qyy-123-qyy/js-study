<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(name,age){
				this.name=name;
				this.age=age;
			}
			//创建一个Person实例
			var per=new Person("金希澈",8);	
			console.log(per.age);
			var per2=new Person("李弘基",3);	
			var per3=new Person("文彬",18);	
			var per4=new Person("车银优",24);	
			var per5=new Person("朴信惠",30);	
			
			/*Person.prototype.toString=function(){
			return "Person[name="+this.name+"，age="+this.age+"]";
			};*/
//			console.log(per);
              var perArr=[per,per2,per3,per4,per5];
              //创建一个函数，可以将perArr中满18的Person提取出来，然后封装到一个新的数组中并返回
            //arr 形参，要提取信息的数组
            function getAdult(arr){
            	//创建一个新的数组
            	var newArr=[];
            	//遍历arr，获取Person对象
            	for(var i=0;i<arr.length;i++){
//          		console.log(arr[i]);
               var p=arr[i];
               //判断Perso对象的age是否大于等于18
              if(p.age>=18){
              	newArr.push(p);
              }
              
               
            	}
            	
            	//将新的数组返回
            	return newArr;
            }
            var result=getAdult(perArr);
            console.log(result);
            
    
            var arr2=[1,2,3,2,2,1,3,4,2,5];
            //去除数组重复的数字
            //获取数组中的每一个元素
            for(var i=0;i<arr2.length;i++){
//          	console.log(arr2[i]);
            	//获取当前元素后的所有元素
            	for (var j=i+1;j<arr2.length;j++){
//          		console.log("------"+arr2[j]);
                      //判断两个元素是否相等
                      if (arr2[i]==arr2[j]) {
                      	//如果相等则证明出现了重复的元素，则删除j对应的元素
                      	arr2.splice(j,1);
                      	//当删除当前j所在的元素以后，后边的元素会自动补位
                      	//此时将不会再比较这个元素，我需要再比较一次j所在位置的元素
                      	//使j自减
                      	j--;
                      }
            	}
            }
            console.log(arr2);
		</script>
	</body>
</html>
