<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * toString()
			 */
			function Person(name,age){
				this.name=name;
				this.age=age;
			}
			//创建一个Person实例
			var per=new Person("金希澈",38);	
			var per2=new Person("李弘基",30);			
			
			//当我们直接在页面打印一个对象时，实际上是输出对象的toString()方法的返回值
			//如果我们希望在输出对象时不输出[Object object],我们可以为对象添加一个toString()方法
            //打印详细信息。Person[name=李弘基，age=30]
//			per.toString=function(){
//				return "Person[name="+this.name+"，age="+this.age+"]";
//			};
  
            Person.prototype.toString=function(){
			return "Person[name="+this.name+"，age="+this.age+"]";
			};
			
		var result=per.toString();
			console.log("result="+result);
//			console.log(per.__proto__.__proto__.hasOwnProperty("toString"));
			console.log(per);
			console.log(per2);
			
			/*
			 * 垃圾回收（GC）
			 * 程序运行过程中产生的垃圾
			 *   这些垃圾过多后，会导致程序运行很慢
			 * 当一个对象没有任何属性或变量对他进行引用，此时我们将永远无法使用该对象
			 *   此时这种对象就是一个垃圾，这种对象过多会占用大量空间，导致程序变慢
			 * 在JS中有自动回收垃圾机制，会自动将这些垃圾从内存中销毁，我们不能进行垃圾回收的操作
			 * 我们只需要把不需要的对象设置为null
			 */
			var obj5=new Object();
			//对对象进行各种操作
			obj5=null;
		</script>
	</head>
	<body>
	</body>
</html>
