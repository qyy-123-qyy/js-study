<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//调用被转换数据类型的toString（）方法，这个方法不会影响原变量
			//不能转换null和undefined
			var a=123;
			 a=a.toString();
			console.log(a);
			console.log(typeof a);
			//方式二 调用String()函数.将null(字面量）转换为"null"，将undefined(字面量）转换为"undefined"，
			var b=456;
			b=String(b);
			console.log(b);
			console.log(typeof b);
			//将其他数据类型转换为Number
			//方式一使用Number()函数.特点纯数字的字符串转换为数字，不是纯数字的转换为NaN，空串或全是空格为0
			//类型-数字 true,1 false,0 null,0 undefined,NaN
			var c="789";
			c=Number(c);
			console.log(c);
			console.log(typeof c);
			//方式二 parseInt()整数parseFloat()可以取出有效小数，用非string使用，它会将其转换为string然后在操作
			var d="123px12"
			d=parseInt(d);
			console.log(d);
			console.log(typeof d);
//			十六进制0x开头八进制0开头二进制0b开头parseInt(a，10)a表示转换的值10表示十进制
//               转换为布尔值。使用Boolean()函数
//              数字--->布尔 除了NaN和0为false，其他都是true
               // 字符串--->布尔 除了空串false,其他都是true
               //NaN和undefi都会转换为false
               //对象也会转换为true
             var e=0;//false
                 e=NaN;//false
                 e=123;//true
                 e=Infinity;//true
               e=Boolean(e);
               console.log(e);
			console.log(typeof e);
		</script>
	</head>
	<body>
	</body>
</html>
