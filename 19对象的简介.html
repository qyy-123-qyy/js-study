<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 只要值不是基本数据类型，都是对象。
			 * 基本数据类型都是单一的值"hello"、123
			 *   值和值之间没有任何联系
			 * 
			 * 在JS中表示一个人的信息（name gender age）
			 * var name="ruby"；
			 * var gender="女"；
			 * var age=18；
			 * 如果使用基本数据类型的数据，我们所创建的变量都是独立。不能成为一个整体
			 * 对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
			 * 
			 * 对象的分类，
			 * 1，内建对象
			 *     -由ES标准中定义的对象，在任何ES的实现中都可以使用
			 *     -比如，Math String Number Function Object
			 * 2，宿主对象
			 *     -由JS的运行环境提供的对象，目前来讲主要指有浏览器提供的对象
			 *     -比如 BOM（浏览器对象模型）例如，console document DOM（文档对象模型）
			 * 3,自定义对象
			 *     -由开发人员自己创建的对象
			 */
			//创建对象
			/*
			 * 使用new关键字调用的函数。是构造的函数constructor
			 *  构造函数专门用来创建对象的函数、
			 * 使用typeof检查一个对象时，会返回object
			 */
			var obj=new Object();
			//console.log(obj);
			
			/*
			 * 在对象中保存的值称为属性
			 * 向对象添加属性
			 * 语法：对象。属性名=属性值；
			 */
			//向obj中添加一个name属性
			obj.name="rwby";
			//向obj中添加一个gender属性
			obj.gender="女";
			//向obj中添加一个age属性
			obj.age=15;
			/*
			 * 读取对象中的属性。语法：对象.属性名
			 * 	如果读取对象中没有的属性，不会报错，会返回undefined
			*/
          //console.log(obj.name);
          
           /*
            * 修改对象的属性值
            * 语法：对象。属性名=属性值
            */
          // obj.name="ruby";
           //console.log(obj.name);
           
           /*
            * 删除对象的属性
            * 语法：delete 对象.属性名
            */
//			delete obj.name;
           console.log(obj);
			
		</script>
	</head>

</html>
