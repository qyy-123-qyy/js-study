<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 浏览器加载页面是，是根据自上向下顺序加载的
			 *  读取一行就运行一行。如果将script标签写到页面的上边，在代码执行时，页面还没有加载
			 * onload事件将会在整个页面加载完毕后才触发，
			 * 为window绑定一个onload事件
			 * window.onload
			 */
		</script>
	</head>
	<body>
		<!--这种写法我们称为结构和行为耦合，不方便维护，不推荐使用-->
		<!--<button id="btn" onclick="alert('你点我干嘛')">我是一个按钮</button>-->
		<button id="btn">我是一个按钮</button>
		<script type="text/javascript">
			/*
			 * 浏览器已经为我们提供文本节点对象，这个对象是window属性
			 *  可以在页面中直接使用，文档节点代表的是整个网页
			 * 
			 * 将js代码编写到页面的下边就是为了可以在页面加载完毕以后在执行Js代码
			 * 响应函数是当事件被触发的时候执行
			 */
			//获取到button对象
			var btn=document.getElementById("btn");
			//修改按钮的文字
//			btn.innerHTML="i am button";
			/*
			 * 事件，就是用户和浏览器之间的交互行为
			 * 比如，点击按钮，鼠标移动，关闭窗口...
			 */
			btn.onclick=function(){
				alert("你好");
			};
		</script>
	</body>
</html>
