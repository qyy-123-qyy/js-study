<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 
    1.什么是函数？
      *实现特定功能的n条语句的封装体
      *只有函数是可以执行的，其他类型的数据不能执行
    2，为什么要用函数？
      *提高代码复用
      *便于阅读交流
    3.如何定义函数？
      *函数声明
      *表达式
    4.如果调用(执行)函数？
      *test():直接调用
      *obj.test():通过对象调用
      *new.test():new调用
      *test.call/apply(obj)：临时让test成为obj的方法调用
    -->
    <script>
        //根据年龄输入对应的信息
    function showInfo(age) {
        if(age<18){
            console.log("未成年");
        }else if(age>60){
             console.log("算了吧");
        }else{
            console.log("刚好");
        }  
    }
    showInfo(25);

  function  fn1() {  //函数声明
      console.log("fn1()");
  }
  var fn2=function(){  //表达式
    console.log("fn1()"); 
  };

  var obj={};
  function test2(){
       this.xxx="black";
  }
 // obj.test();不能直接，根本就没有
  test2.call(obj);//obj.test() 可以让一个函数成为指定任意对象的方法进行调用
  console.log(obj.xxx);
    </script>
</body>
</html>
