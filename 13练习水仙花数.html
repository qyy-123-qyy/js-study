<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//打印所有的水仙花数仙花数是指一个 3 位数，
			//  它的每个位上的数字的 3次幂之和等于它本身（例如：1^3 + 5^3+ 3^3 = 153）。
			//打印所有的三位数
			for(var i=100;i<1000;i++){
			//获取百位上的数
			var bai=parseInt(i/100);
			//获取十位上的数
			var shi=parseInt(i/10)%10;//shi=parseInt（i-bai*100}/10;
			//获取各位上的数
			var ge=i-parseInt(i/10)*10;//ge=i%10;
//			console.log(bai);
//			console.log(shi);
//			console.log(ge);
			
			if (bai*bai*bai+shi*shi*shi+ge*ge*ge==i) {
				console.log(i);
			}
			}
		</script>
	</head>
	<body>
	</body>
</html>
